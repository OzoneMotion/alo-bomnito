    <div class="container_labels" id="id-ingredientesProducto">
        <label>Ingredientes (maximo 6 principales, si no esta en la lista, omitalo por favor).</label>
        <div>
            <div class="containerInput" id="miFormulario">
                <label for="ingredientes">Selecciona un ingrediente:</label>
            </div>
            <div id="ingredientesNuevos"></div>
        </div>
        <div class="alerts-container">
            <p class="invalid-feedback" id="id-ingredientesProducto-empty">Completa este campo.</p>
            <p class="invalid-feedback" id="id-ingredientesProducto-max">Solo puede seleccionar 6
                ingredientes principales.</p>
        </div>
    </div>
    <input type="button" value="Agregar nuevo ingrediente" id="agregarIngrediente">

    <div id="modalNuevoIngrediente" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">×</span>
            <form id="formularioNuevoIngrediente">
                <!-- Campos para el nuevo ingrediente (nombre, función, etc.) -->
                <label for="nombreIngrediente">Nombre de ingrediente</label>
                <input type="text" name="nombreIngrediente" id="nombreIngrediente">
                <label for="funcionIngrediente">Función del ingrediente</label>
                <textarea name="funcionIngrediente" id="funcionIngrediente" cols="30" rows="10"></textarea>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
