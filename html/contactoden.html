<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Agregamos CSS de contacto -->
    <link rel="stylesheet" href="../css/contactoden.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Agregamos archivo JS -->
    <script async defer src="../javascript/contactoden.js"></script>
</head>

<body>
    <!--creación de label e imput-->
    <div class="container 
    d-flex 
    justify-content-center 
    align-items-center 
    vh-100 
    col-sm-12 col-md-6 col-lg-4 col-xl-6">
        <h1>¿Tienes dudas?</h1>
        <h2>Escríbenos</h2>
        <form class=" row g-4 col-sm-12 col-md-6 col-lg-4 col-xl-4 needs-validation" novalidate>

            <div>
                <label for="nameId" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <div>
                <label for="emailId" class="form-label">Correo</label>
                <input type="email" class="form-control" id="emailId" required placeholder="nombre@dominio.com">
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <div>
                <label for="phoneId" class="form-label">Telefono</label>
                <input type="text" class="form-control" pattern="^+?\d{10,}$" id="phoneId" required>
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <div>
                <label for="comentId" class="form-label">Mensaje</label>
                <textarea class="form-control" id="comentId" required></textarea>
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <div>
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label for="terms" class="form-check-label">Acepto los terminos y condiciones </label>
                <div class="invalid-feedback">
                    Es necesario aceptar los términos y condiciones
                </div>
            </div>

            <button type="submit" class="btn btn-light col-4 mx-auto ">Enviar</button>

        </form>
    </div>

</body>

</html>
