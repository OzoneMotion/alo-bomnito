<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Agregamos archivo JS -->
    <script async defer src="../javascript/contactoden.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Agregamos google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <!-- Agregamos CSS de contacto -->
    <link rel="stylesheet" href="../css/contactoden.css">
</head>

<body>
    <!--creación de formulario-->
    <div class="container 
    d-flex 
    justify-content-center 
    align-items-center 
    vh-100
    ">
        <div class="fixed-top mt-3"> 
            <h1 class="titulo">¿Tienes dudas?</h1>
            <h2 class="contenido">Escríbenos</h2>
        </div>
        <form class=" row g-4 col-7 needs-validation"novalidate>

            <div>
                <label for="nameId" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nameId" name="nombre" required>
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <div>
                <label for="emailId" class="form-label">Correo</label>
                <input type="email" class="form-control" id="emailId" name="correo" required placeholder="nombre@dominio.com">
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <div>
                <label for="phoneId" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phoneId" name="telefono" required>
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <div>
                <label for="comentId" class="form-label">Mensaje</label>
                <textarea class="form-control" id="comentId" name="mensaje" required></textarea>
                <div class="invalid-feedback">
                    Completa este campo
                </div>
            </div>

            <button type="submit" class="btn btn-light col-4 mx-auto ">Enviar</button>
        
        </form> 
    </div>

   
</body>

</html>
