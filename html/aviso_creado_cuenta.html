<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo' Bomnito | Registro de usuario</title>
    <!--Links de js crear mi cuenta usuario-->
    <script async defer src="../javascript/crear_mi_cuenta.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <nav id="navbar"></nav>
