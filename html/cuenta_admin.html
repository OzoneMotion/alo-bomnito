<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo' Bomnito | Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cuenta_admin.css">
</head>

<body onload="imprimirUsuario()">
    <nav id="navbar"></nav>

    <div class="container principal contenedor-form">
        <div class="co-principal">
            <div class="tituloMicuenta">
                <p>Mi cuenta AD</p>
            </div>
            <div class="contenedoresDeInfo">
                <div class="infoUsuario">
                    <p class="etiquetaUsuario">ID administrador</p>
                    <div class="inputUsuario">
                        <p class="datoUsuario" id="admnId">
                            Datos
                        </p>
                    </div>
                </div>
                <div class="infoUsuario">
                    <p class="etiquetaUsuario">Nombre completo</p>
                    <div class="inputUsuario">
                        <p class="datoUsuario" id="nameId">
                            Datos
                        </p>
                    </div>
                </div>
                <div class="infoUsuario">
                    <p class="etiquetaUsuario">Correo</p>
                    <div class="inputUsuario">
                        <p class="datoUsuario" id="emailId">
                            Datos
                        </p>
                    </div>
                </div>
                <div class="infoUsuario">
                    <p class="etiquetaUsuario">Contraseña</p>
                    <div class="inputUsuarioContra">
                        <p class="datoUsuario" id="password">

                        </p>
                        <span class="material-symbols-outlined datoContra" onclick="Visibility()">
                            visibility
                        </span>
                    </div>
                </div>
            </div>
            <div>
                <p class="infoParaUsuario">Esta página es creada con fines educativos.</p>
            </div>
            <div class="contenedorBtn">
                <button class="btn-alo "><a class="nav-link" href="./administrar_productos.html">Administrar productos</a></button>
                <button class="btn-alo" id="cerrarSes"><a class="nav-link" href="./index.html">Cerrar sesión</a></button>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <script src="../javascript/footer.js"></script>
    <script src="../javascript/navbar.js"></script>
    <script src="../javascript/cuenta_admin.js"></script>
    <script src="https://kit.fontawesome.com/a2dd6045c4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
