<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <!-- Agregamos archivo JS -->
    <script async defer src="../../javascript/contacto.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Agregamos google font -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Quicksand:wght@500&display=swap" rel="stylesheet"> -->
    <!-- Agregamos CSS de contacto -->
    <link rel="stylesheet" href="../../css/contacto.css">
</head>

<body>
    <!--creación de formulario-->
    <div class="container">
        <div class="title-container">
            <h1 id="titulo">¿Tienes dudas?</h1>
            <h2 id="contenido">Escríbenos</h2>
        </div>
        <div class="form-container">
            <form action="https://formsubmit.co/c01499140a44963b8da94138f76a485d" method="POST" class="needs-validation"
                novalidate>
                <div class="input-container">
                    <div class="input-text-container">
                        <label for="nameId" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nameId" name="nameID" required>
                        <div class="alerts-container">
                            <p class="invalid-feedback">Completa este campo</p>
                        </div>
                    </div>
                    <div class="input-text-container">
                        <label for="emailId" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="emailId" name="emailId" required
                            placeholder="nombre@dominio.com">
                        <div class="alerts-container">
                            <p class="invalid-feedback">Completa este campo</p>
                        </div>
                    </div>
                    <div class="input-text-container">
                        <label for="phoneId" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="phoneId" required>
                        <div class="alerts-container">
                            <p class="invalid-feedback">Completa este campo</p>
                        </div>
                    </div>
                </div>
                <div class="message-container">
                    <label for="comentId" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="comentId" rows="9" name="comentId" required></textarea>
                    <div class="alerts-container">
                        <p class="invalid-feedback">Completa este campo</p>
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-light">Enviar</button>
                </div>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/html/contacto.html">
                <input type="hidden" name="_cc" value="arq.denisseher@gmail.com,seovelaz@gmail.com">
            </form>
        </div>
    </div>

</body>

</html>
