<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <!-- Agregamos CSS de contacto -->
    <link rel="stylesheet" href="../css/contacto.css" />
    <!-- Agregamos archivo JS -->
    <script async defer src="../javascript/contacto.js"></script>
    <!-- Agregamos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <!--creación de label e imput-->
    <div class="container">
        <div class="title-container">

            <h1>¿Tienes dudas?</h1>
            <h2>Escríbenos</h2>
        </div>
        <form class="row mt-3 g-3 needs-validation" novalidate>
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <label for="nameId" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nameId" required>
                <div class="invalid-feedback">
                    Es necesario introducir tu nombre
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <label for="emailId" class="form-label">Correo</label>
                <input type="email" class="form-control" id="emailId" required />
                <div class="invalid-feedback">
                    Por favor, introduzca un correo electrónico en formato válido.
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <label for="validationTextarea" class="form-label">Textarea</label>
                <textarea class="form-control" id="validationTextarea" placeholder="Required example textarea"
                    required></textarea>
                <div class="invalid-feedback">
                    Por favor, escriba su mensaje.
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="invalid-feedback">
                Es necesario aceptar los términos.
            </div>

            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
